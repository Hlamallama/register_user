{% block content %}

{% load crispy_forms_tags %}

<div>
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ user_login | crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Not Registered? <a href="/create">Register Here</a>.</p>
</div>

{% endblock %}
